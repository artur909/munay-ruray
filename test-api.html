<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Experiencias</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Test API Experiencias - Munay Ruray</h1>
    
    <div class="test-section">
        <h2>1. Obtener todas las experiencias</h2>
        <button onclick="testGetAllExperiencias()">Test GET All</button>
        <div id="result-all" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Obtener experiencia destacada</h2>
        <button onclick="testGetFeatured()">Test GET Featured</button>
        <div id="result-featured" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Obtener experiencia por slug</h2>
        <input type="text" id="slug-input" placeholder="Ingresa un slug" value="jornada-reforestacion-alto-mayo">
        <button onclick="testGetBySlug()">Test GET by Slug</button>
        <div id="result-slug" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Obtener categorías</h2>
        <button onclick="testGetCategories()">Test GET Categories</button>
        <div id="result-categories" class="result"></div>
    </div>

    <script>
        const API_BASE = 'https://munay.roomstudio.pe/api';

        async function testGetAllExperiencias() {
            const resultDiv = document.getElementById('result-all');
            resultDiv.innerHTML = 'Cargando...';
            
            try {
                const response = await fetch(`${API_BASE}/experiencias.php?action=list`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Éxito!</strong><br>
                        Total experiencias: ${data.total}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testGetFeatured() {
            const resultDiv = document.getElementById('result-featured');
            resultDiv.innerHTML = 'Cargando...';
            
            try {
                const response = await fetch(`${API_BASE}/experiencias.php?action=featured`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Éxito!</strong><br>
                        Experiencia destacada: ${data.data?.title || 'No encontrada'}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testGetBySlug() {
            const resultDiv = document.getElementById('result-slug');
            const slug = document.getElementById('slug-input').value;
            
            if (!slug) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>❌ Error:</strong> Por favor ingresa un slug';
                return;
            }
            
            resultDiv.innerHTML = 'Cargando...';
            
            try {
                const response = await fetch(`${API_BASE}/experiencias.php?action=get&slug=${encodeURIComponent(slug)}`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Éxito!</strong><br>
                        Experiencia: ${data.data.title}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        async function testGetCategories() {
            const resultDiv = document.getElementById('result-categories');
            resultDiv.innerHTML = 'Cargando...';
            
            try {
                const response = await fetch(`${API_BASE}/experiencias.php?action=categories`);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Éxito!</strong><br>
                        Categorías encontradas: ${data.data.length}<br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                } else {
                    throw new Error(data.error || 'Error desconocido');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            }
        }

        // Test automático al cargar la página
        window.onload = function() {
            console.log('Página cargada. Puedes probar los endpoints usando los botones.');
        };
    </script>
</body>
</html>
